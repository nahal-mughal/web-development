<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      body {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
      /><br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" /><br /><br />

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female
      <input type="radio" name="gender" value="Other" /> Other<br /><br />

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="" selected>--Select--</option>
        <option value="web_dev">Web Development</option>
        <option value="data_sci">Data Science</option>
        <option value="ai_ml">AI & Machine Learning</option></select
      ><br /><br />

      <label>Preferred Learning Mode:</label>
      <input type="radio" name="mode" value="Online" /> Online
      <input type="radio" name="mode" value="Offline" /> Offline<br /><br />

      <label>Hobbies:</label>
      <input type="checkbox" name="hobbies" value="Coding" /> Coding
      <input type="checkbox" name="hobbies" value="Music" /> Music
      <input type="checkbox" name="hobbies" value="Sports" /> Sports<br /><br />

      <label for="file">Upload Student ID:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept=".jpg, .png, .pdf"
      /><br /><br />

      <label for="bio">Short Bio:</label><br />
      <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br /><br />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="6"
        required
      /><br /><br />

      <label for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />

      <label>
        <input type="checkbox" name="terms" required /> I agree to the Terms &
        Conditions </label
      ><br /><br />

      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
